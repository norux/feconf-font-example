<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <title>case2</title>
  <style>
    * { font-family: 'Hiragino Sans', sans-serif; font-size: 16px; margin: 0; padding: 0; }
    .content { padding: 50px; }
    .section { width: 100%; height: 100%; border: 1px solid #1d5cb0; }
    .section:not(:first-child) { margin-top: 30px;}
    h2 { margin-bottom: 10px; }
    .helvetica { font-family: 'Helvetica Neue', 'Hiragino Sans', sans-serif; }
    .fs16 { font-size: 16px; }
    .fs30 { font-size: 30px; }
    .fs100 { font-size: 6rem; }
  </style>
</head>
<body>
  <div class="content">
    <div class="section">
      <p>123456789円</p>
    </div>
    <div class="section">
      <h2></h2>
      <p class="helvetica">123456789円</p>
    </div>
    <div class="section">
      <h2>font-size: 16px</h2>
      <p class="helvetica fs16">100円</p>
    </div>
    <div class="section">
      <h2>font-size: 30px</h2>
      <p class="helvetica fs30">100円</p>
    </div>
    <div class="section">
      <h2>font-size: 100px</h2>
      <p class="helvetica fs100"><span class="helvetica" style="font-size: 6.5rem">100</span>円</p>
    </div>
  </div>
</body>
</html>
